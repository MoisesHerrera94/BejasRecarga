<div class="row">
    <div class="d-flex col-lg-4 justify-content-between my-2" *ngFor="let e of bebidas">
        <div class="col-lg-7 col-6 d-flex justify-content-end my-2">
            <img src="{{e.imgUrl}}" class="rounded-5" width="40%" style="min-width: 130px;">
        </div>
        <div class="col-lg-5 col-6 px-2 d-flex align-items-center" >
            <div>
                <div>
                    <p class="name m-0 text-uppercase">{{e.name}}</p>
                </div>
                <div class="details">
                    <p class="m-0">{{e.datails}}</p>
                </div>
                <div class="cost">
                    <p class="desc">${{e.cost}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
