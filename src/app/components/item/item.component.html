<div class="row d-flex justify-content-start contenedor-item" >
    <div class="col-lg-6 d-flex align-items-center p-1" *ngFor="let item of beers">      
            <div class="col contenedor-item2">
                <div>
                        <p class="name m-0 text-uppercase">{{item.name}}</p>
                </div>
                <div>
                    <div class="d-flex justify-content-between">
                        <p class="m-0 desc">AA {{item.aa}}% - IBU {{item.ibu}}</p>
                        <p class="desc">Pinta: $ {{item.price}}</p>
                    </div>
                    <div class="details">
                        <p class="text-justify">{{item.detail}}</p>
                    </div>
                </div>
            </div>
    </div>
</div>
