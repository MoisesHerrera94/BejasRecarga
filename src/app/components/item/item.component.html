<div class="row d-flex justify-content-center" *ngFor="let item of beers">
    <div class="col-lg-3 col-4 d-flex justify-content-end align-items-center">
        <div>
            <img src="./../../../assets/beer.jpg" alt="" class="imagen rounded">
        </div>
    </div>
    <div class="col-lg-3 col-8 d-flex align-items-center">
        <div>
            <div>
                    <p class="beer m-0 text-uppercase">{{item.name}}</p>
            </div>
            <div>
                <div class="d-flex justify-content-between">
                    <p class="m-0 desc">AA {{item.aa}}% - IBU {{item.ibu}}</p>
                    <p class="desc">Pinta: {{item.price}}</p>
                </div>
                <div class="details">
                    <p class="">{{item.detail}}</p>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-2">
</div>
